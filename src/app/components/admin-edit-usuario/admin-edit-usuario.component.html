<body>
    <form (ngSubmit)="onSubmit()">
      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            fill="#18598c"
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </a>
      <h1>Edição de Usuário</h1>
      
      <label for="userName">Nome do Usuário</label>
      <input type="text" id="userName" ngModel="user.name" name="name" required>
      
      <label for="roles">Cadastro de biometria</label>
      <div class="digital">
        <a href="/autenticacao.html"><button type="button">Identificar Digital</button></a>
      </div>
      
      <label for="roles">Papel do Usuário</label>
      <select id="roles" ngModel="user.role" name="role" required>
        <option value="" disabled>Selecione o papel do usuário</option>
        <option value="usuario1">Usuário Comum</option>
        <option value="usuario2">Administrador</option>
      </select><br><br>
      
      <button type="submit">Atualizar Usuário</button>
    </form>
  </body>
