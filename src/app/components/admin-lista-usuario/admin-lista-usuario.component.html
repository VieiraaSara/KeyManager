<body>
  <app-admin-navbar></app-admin-navbar>
  <div class="titulo">
      <h1>Listagem de Usuários</h1>
  </div>
  <div class="card-usuarios">
      <div class="linha">
          <div *ngFor="let usuario of usuarios" class="usuario-card">
              <h5>Nome: {{ usuario.nome }}</h5>
              <p>id: {{ usuario.id }}</p>
              <p>Papel do Usuário: {{ usuario.papel }}</p>
              <button class="editar-btn" (click)="editUser(usuario.id)">Editar</button>
              <button class="excluir-btn" (click)="deleteUser(usuario.id)">Excluir</button>
          </div>
      </div>
  </div>
</body>
