<form formGroup="protocolForm" (ngSubmit)="onSubmit()">
    <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                fill="#18598c"
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
        </svg>
    </a>
    <h1>Editar Protocolo</h1>
    <label for="data">Data:</label>
    <input type="date" id="data" formControlName="initialDate" required><br><br>

    <label for="hora-inicial">Hora Inicial:</label>
    <input type="time" id="hora-inicial" formControlName="initialTime" required><br><br>

    <label for="hora-final">Hora Final:</label>
    <input type="time" id="hora-final" formControlName="returnTime" required><br><br>

    <label for="usuario">Usuário:</label>
    <select id="usuario" formControlName="userBiometric" required>
        <option value="">Selecione o Usuário</option>
        <option *ngFor="let user of users" value="user.id">{{ user.name }}</option>
    </select><br><br>

    <label for="port">Portas:</label><br>
    <div *ngFor="let port of ports">
        <label>
            <input type="checkbox" formControlName="port.id">{{ port.name }}
        </label><br>
    </div><br>

    <input type="submit" value="Editar Protocolo">
</form>
